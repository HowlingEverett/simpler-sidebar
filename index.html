<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
    <meta name="theme-color" content="#197bbd">
    
    <title>Simpler Sidebar</title>
    
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
</head>

<body data-ng-app="dcdeiv">

    <div class="main container main-fixed-top">
		
		<header class="main-header">
		    <h1>Simpler Sidebar</h1>
		    <h3>A simple sidebar written in jQuer</h3>
		    
		    <div class="support">
		        <div id="flattr-button" class="support-btn">
		            <a href="https://flattr.com/submit/auto?user_id=dcdeiv&url=http%3A%2F%2Fdavidedc.altervista.org" target="_blank"><img src="http://button.flattr.com/flattr-badge-large.png" alt="Flattr this" title="Flattr this" border="0"></a>
		        </div>
		        <div id="donate-button" class="support-btn">
		            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="7UUHHQTPNEAJ4">
                    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_SM.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                    <img alt="" border="0" src="https://www.paypalobjects.com/it_IT/i/scr/pixel.gif" width="1" height="1">
                    </form>
		        </div>
		    </div>
		</header>
		

	
	<!--NAVBAR-->
    <div id="main-navbar" class="main-navbar navbar-fixed-top">
        <div class="container">
            <div class="logo logo-picture logo-navbar left rounded">
                <a href="index.html">
                    <img src="http://graph.facebook.com/dcdeiv/picture?type=large" alt="dcdeiv" width="32px" height="32px">
                </a>
            </div>
            
            <div class="navbar-content right">
                <span id="toggle-sidebar" class="mobile-show glyphicon glyphicon-menu-hamburger"></span>
                
                <nav class="mobile-hide">
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="index.html#github">Github</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!--NAVBAR-->
    
    <!--SIDEBAR-->
    <div id="sidebar" class="theme-accent sidebar sidebar-right">
        <div class="nav nav-sidebar">
			<nav>
				<ul>
					<li><a class="close-sb" href="index.html">Home</a></li>
					<li><a class="close-sb" href="#github">Github</a></li>
				</ul>
			</nav>
		</div>
    </div>
    <!--SIDEBAR-->

<script src="jquery.simplersidebar.js"></script>
<script>
$( document ).ready(function() {
    $( '#sidebar' ).simplerSidebar({
        opener: '#toggle-sidebar',
        dataName: 'sb-right',
        animation: {
            easing: 'easeOutQuint'
        },
        sidebar: {
            width: 300,
            closingLinks: '.close-sb',
        }
    });
});
</script>
</body>
</html>
